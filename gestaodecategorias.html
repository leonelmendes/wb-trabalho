<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Categorias</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/gestaodecategorias.css">
</head>
<body>
    <div class="controls">
        <a href="criarcategoria.html" class="add-category">Adicionar Categoria</a>
        <a href="administrador.html" class="back-to-hub">Voltar para o Hub</a>
        <input type="text" placeholder="Pesquisar categorias">
        <span class="search-icon"></span>
    </div>

    <h1>Gestão de Categorias</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peluche</td>
                <td>Produtos de peluche para crianças e adultos</td>
                <td>
                    <a href="editarcategoria.html" class="edit">Editar</a>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>Acessórios</td>
                <td>Produtos acessórios para animais e decoração</td>
                <td>
                    <a href="editarcategoria.html" class="edit">Editar</a>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
