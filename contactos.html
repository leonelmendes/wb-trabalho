    <div class="contact-form-container">

        <h1 class="contact-form-title">Contacte-nos</h1>
        <form id="contact-form" method="post" enctype="text/plain">
            <label for="contact-name">Nome:</label>
            <input type="text" id="contact-name" name="name" required placeholder="nome">

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="email" required placeholder="email">

            <label for="contact-subject">Assunto:</label>
            <input type="text" id="contact-subject" name="subject" required placeholder="Assunto">

            <label for="contact-message">Mensagem:</label>
            <textarea id="contact-message" name="message" rows="6" required placeholder="mensagem"></textarea>

            <button type="submit" id="contact-submit">Enviar</button>
        </form>
