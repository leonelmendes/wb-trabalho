<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Utilizador</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/criarutilizador.css">
</head>
<body>
    <div class="edit-user">
        <h1>Adicionar Utilizador</h1>
        <form action="gestaodeutilizadores.html" method="post">
            <label for="user-name">Nome:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Nome do utilizador" required>

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Email do utilizador" required>

            <label for="user-password">Senha:</label>
            <input type="password" id="user-password" name="user-password" placeholder="Senha" required>

            <label for="is-admin">Administrador:</label>
            <input type="checkbox" id="is-admin" name="is-admin">
            <span>Marque esta opção se o utilizador for um administrador</span>

            <div class="form-actions">
                <button type="submit">Salvar Utilizador</button>
                <a href="gestaodeutilizadores.html">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
