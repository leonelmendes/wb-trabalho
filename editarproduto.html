<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/editarproduto.css">
</head>
<body>
    <div class="edit-product">
        <h1>Editar Produto</h1>
        <form action="gestaodeprodutos.html" method="post">
            <label for="product-name">Nome:</label>
            <input type="text" id="product-name" name="product-name" value="Nome do produto">

            <label for="product-price">Preço:</label>
            <input type="number" id="product-price" name="product-price" value="preço" step="0.01">

            <label for="product-category">Categoria:</label>
            <select id="product-category" name="product-category">
                <option value="peluche" selected>Peluche</option>
                <option value="outros">Outros</option>
            </select>

            <label for="product-stock">Stock:</label>
            <input type="number" id="product-stock" name="product-stock" value="0">

            <label for="product-status">Estado:</label>
            <select id="product-status" name="product-status">
                <option value="active" selected>Ativo</option>
                <option value="inactive">Inativo</option>
            </select>

            <label for="product-image">Imagem:</label>
            <input type="text" id="product-image" name="product-image" value="url da imagem">

            <div class="form-actions">
                <button type="submit">Salvar Alterações</button>
                <a href="gestaodeprodutos.html">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
